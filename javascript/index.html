<!doctype>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" type="text/css" href="public/stylesheet.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <div class='choices'>
      <img src="images/rock.png" data-pickedy='rock'>
      <img src="images/paper.png" data-pickedy='paper'>
      <img src="images/scissors.png" data-pickedy='scissors'>
      <img src="images/lizard.png" data-pickedy='lizard'>
      <img src="images/spock.png" data-pickedy='spock'>
    </div>
    <ul id="results">

    </ul>

    <script src='lib/Player.js'></script>
    <script src='lib/Game.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script>
      $(document).ready(function(){
        var alex = new Player('Alex');
        var tony = new Player('Tony');
        var game = new Game(alex, tony)


        $('.choices img').on('click', function(){


          alex.picks($(this).data('pickedy'));
          tony.picks(game.sample());

          $('#results').prepend('<li>' + game.winningMessage() + '</li>');
          $('#results li:gt(5)').remove();
        })
      })
    </script>
  </body>
</html>
